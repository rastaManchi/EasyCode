<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0
        }
        @keyframes identifier {
            0% {
                background-position: 0% 0%
            }

            100% {
                background-position: 100% 0%;
            }
        }

        div {
            animation: identifier 10.12s steps(105);
        }
    </style>
</head>
<body style="padding: 0; margin: 0; display: flex; justify-content: center; background-color: orange;">
    <div style="background-image: url('cs2.svg'); width:1920px; height:100vh; padding: 0; margin: 0;">
    </div>
</body>
</html>
