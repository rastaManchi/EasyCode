<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>

<body>
    <div class="header">
        <h1>Главная</h1>
        <div>
            <a href="{{ url_for('register') }}">Регистрация</a>
            <a href="{{ url_for('login') }}">Вход</a>
        </div>
    </div>

    <ul>

        {% for post in posts %}
            <li>
                <h3>{{ post[1] }}</h3>
                <p>{{ post[2] }}</p>
            </li>
        {% endfor %}

    </ul>
    {% comment %} Показать всех пользователей {% endcomment %}
</body>
</html>
