<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>

<body>
    <div class="header">
        <h1>Главная</h1>
        <div>
            <a href="{{ url_for('register') }}">Регистрация</a>
            <a href="{{ url_for('login') }}">Вход</a>
            <a href="{{ url_for('post') }}">Новый пост</a>
        </div>
    </div>

    <ul>
        {% for user in all_users %}
            <li>
                <a href="/user/{{ user[0] }}" >{{ user[1] }}</a>
            </li>
        {% endfor %}
    </ul>

    <ul>
        {% for post in all_posts %}
            <li>
                <h2>Заголовок</h2>
                <p>Текстом</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
