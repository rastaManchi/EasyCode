<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header></header>

    <main>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="filters">
              <input type="radio" id="all" name="category" checked>
              <label for="all">All</label>
          
              <input type="radio" id="nature" name="category">
              <label for="nature">Nature</label>
          
              <input type="radio" id="cities" name="category">
              <label for="cities">Cities</label>
          
              <input type="radio" id="people" name="category">
              <label for="people">People</label>
          
              <div class="gallery-grid">
                <div class="gallery-item nature">
                  <img src="" alt="Nature Image 1">
                </div>
                <div class="gallery-item cities">
                  <img src="" alt="City Image 1">
                </div>
                <div class="gallery-item people">
                  <img src="" alt="People Image 1">
                </div>
                <div class="gallery-item nature">
                  <img src="" alt="Nature Image 2">
                </div>
                <div class="gallery-item cities">
                  <img src="" alt="City Image 2">
                </div>
                <div class="gallery-item people">
                  <img src="" alt="People Image 2">
                </div>
              </div>
            </div>
          </section>
          
    </main>

    <footer></footer>
</body>
</html>
