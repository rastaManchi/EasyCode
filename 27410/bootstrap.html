    <div class="container">
        <h2>Форма</h2>
        <form>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
            </div>
            <div class="forn-group">
                <label for="gender">Пол:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="male" checked>
                    <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="female">
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>
            <div class="form-group">
                <label for="interests">Интересы:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coding" value="coding">
                  <label class="form-check-label" for="coding">
                    Программирование
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="reading" value="reading">
                  <label class="form-check-label" for="reading">
                    Чтение
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sports" value="sports">
                  <label class="form-check-label" for="sports">
                    Спорт
                  </label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Страна:</label>
                <select class="form-control" id="country">
                    <option value="">Выберите страну</option>
                    <option value="ru">Россия</option>
                    <option value="cabada">Канада</option>
                    <option value="uk">Великобритания</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Зарегитсрироваться</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
